<app-breadcrumb #breadcumbs [tenantId]="tenantId" [hotelBrandId]="hotelBrandId" [hotelBrandName]="hotelBrandName"></app-breadcrumb>

<div class="cards-container">
  <div *ngFor="let hotel of hotels" (click)="chooseHotel(hotel)">

    <div class='card'>
      <div class='card-name'>
        {{hotel.friendlyName}}
      </div>

      <div class='card-logo'>
        <div class='card-logo-inner-container'>
          <img class="card-logo-image" [src]="getHotelImage(hotel) | secure | async" />
          <img src="/assets/images/alert.png" class="card-alert-image" *ngIf="hotel.hasAlert" />
        </div>
      </div>
    </div>

  </div>
</div>

<div class="dashboard-cards-container" *ngIf="hotels !== null">


  <div class="dashboard-map-card">
    <div class="card-name">
      Location
    </div>
    <div class="dashboard-map-item">
      <app-map [pushpinLocations]="hotelGeoLocations"></app-map>
    </div>

  </div>
</div>
